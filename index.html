<!DOCTYPE html>
  <html>
    <head>
      <title>Rock Paper Scissors</title>
      <link rel = "stylesheet" href = "./assets/css/10-rock-paper-scissors.css">

      <!--rel = relation (what type of file of file we're adding -> stylesheet = css file)

        href = which file to load
      -->
    </head>
    <body>
      <div class = "game">
      <p class = "title">Rock Paper Scissors</p>
      <p class = "subtext"><small>( First to win 5 points wins! )</small></p>
        

        <button title = "rock" onclick = "
          playGame('rock');

        " class = "move-button"><img src = "./assets/images/rock-emoji.png" class = "move-icon"></button>

        <button title = "paper" onclick = "
          playGame('paper');
        
        " class = "move-button"><img src = "./assets/images/paper-emoji.png" class = "move-icon"></button>

        <button title = "scissors" onclick = "
          playGame('scissors');
          
        " class = "move-button"><img src = "./assets/images/scissors-emoji.png" class = "move-icon"></button>
        
        <p class = "js-result result"></p>
        <p class = "js-moves"></p>
        <p class = "js-score"></p>

        <button onclick = "

          score.wins = 0;
          score.losses = 0;
          score.ties = 0;

          localStorage.removeItem('score');
          updateScoreElement();
          gameOver = false;
          
          document.querySelector('.js-moves').innerHTML = '';
          document.querySelector('.js-result').innerHTML = '';
          localStorage.removeItem('lastMoves'); //clear the images after resetting the game

        " class = "reset-score-button">Reset score</button>
        
        <p class = "clarification-message"><small>( don't worry, your data is saved even after reloading the page. )</small></p>
    </div>
      <script src = "./assets/scripts/10-rock-paper-scissors.js"></script>
    </body>

  </html>
